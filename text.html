<!DOCTYPE html>
<html>
<head>
	<title>Animation - Text</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

	<style>
	* {
			box-sizing: border-box;
	}
	body { overflow: hidden; }
	/* Text Animations */
	@keyframes topFadeOut {
		0% {
			position: absolute;
			top: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			top: 25%;
			opacity: 1;
		}
		100% { opacity: 0; }
	}
	@keyframes bottomFadeOut {
		0% {
			position: absolute;
			bottom: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			bottom: 25%;
			opacity: 1;
		}
		100% { opacity: 0; }
	}
	@keyframes topFadeOutVertical {
		0% {
			position: absolute;
			top: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			top: 45%;
			opacity: 1;
		}
		100% { opacity: 0; }
	}
	@keyframes rightFadeInOut{
		0% {
			position: absolute;
			right: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			right: 10%;
			opacity: 1;
		}
		100% {
			opacity: 0;
			right: 10%
		}
	}
	@keyframes fadeInOut{
		0% {
			opacity: 0;
		}
		45% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}
	@keyframes leftFadeInOut{
		0% {
			position: absolute;
			left: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			left: 40%;
			opacity: 1;
		}
		100% {
			opacity: 0;
			left: 40%
		}
	}
	@keyframes bottomFadeOut2 {
		0% {
			position: absolute;
			bottom: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			bottom: 45%;
			opacity: 1;
		}
		100% { 
			opacity: 0; 
			bottom: 45%;
		}
	}
	@keyframes leftFadeInOut2{
		0% {
			position: absolute;
			left: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			left: 15%;
			opacity: 1;
		}
		100% {
			opacity: 0;
			left: 15%
		}
	}
	@keyframes rightFadeInOut2{
		0% {
			position: absolute;
			right: -10%;
			opacity: 0;
		}
		75% {
			position: absolute;
			right: 50%;
			opacity: 1;
		}
		100% {
			opacity: 0;
			right: 50%
		}
	}
	footer{
	position: fixed;
   left:0;
   bottom: 0;
   width: 100%;
clear: both;
  margin: 0;
  padding: .07em;
  color: black;
  text-align: center;
  background-color: #F0F8FF;
  border-top: 1px solid gray;
		
	}

/* rem is root em */
.first-text {
	

  font-size: 4em;
  position: absolute;
  left: 5%;
  top: 30%;
	color: #8B008B;
	opacity: 0;
	animation-name: topFadeOut;
	
	animation-duration: 4s;

	animation-iteration-count: infinite;
}

.second-text {
  font-size: 3em;
  position: absolute;
  top: 10%;
  color: #00008B;
	opacity: 0;
	animation-name: rightFadeInOut;
	animation-delay: 5s;
	animation-duration: 6s;
	animation-iteration-count: infinite;
}

.third-text {
  transform: rotate(-90deg);/*read vertically*/
  font-size: 2em;
  position: absolute;
  left: 45%;
  top: 45%;
  color: #B8860B;
	white-space: nowrap;/*no line break*/
	opacity: 0;
	animation-name: topFadeOutVertical;
	animation-delay: 7.5s;
	animation-duration: 6s;
	animation-iteration-count: infinite;
}
.fourth-text {
  font-size: 5em;
  position: absolute;
  top: 20%;
  left: 10%;
  color: #8FBC8F;
	opacity: 0;
	animation-name: fadeInOut;
	animation-delay: 9.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}

.fifth-text {
  font-size: 6em;
  position: absolute;
  left: 5%;
  bottom: 25%;
  color: #DB7093;
	opacity: 0;
	animation-name: bottomFadeOut;
	animation-delay: 11.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}
.sixth-text {
transform: rotate(50deg);
  font-size: 5em;
  position: absolute;
  top: 60%;
  left: 70%;
  color:#008080 ;
  
	opacity: 0;
	animation-name: fadeInOut;
	animation-delay: 13.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}
.seventh-text {
transform: rotate(-180deg);
  font-size: 6em;
  position: absolute;
  bottom: 10%;
  
  color: #B22222;
	opacity: 0;
	animation-name: leftFadeInOut;
	animation-delay: 15.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}
.eigth-text {
  font-size: 7em;
  position: absolute;
  
  right: 14%;
  color: #DDA0DD;
	opacity: 0;
	animation-name: bottomFadeOut2;
	animation-delay: 17.0s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}
.ninth-text {
  font-size: 2em;
  position: absolute;
  top: 40%;
  
  color: #FF6347;
	opacity: 0;
	animation-name: leftFadeInOut2;
	animation-delay: 18.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}
.tenth-text {
	transform: rotate(-60deg);
  font-size: 3.3em;
  position: absolute;
  top: 20%;
  
  color: #9ACD32;
	opacity: 0;
	animation-name: rightFadeInOut2;
	animation-delay: 20.5s;
	animation-duration: 9s;
	animation-iteration-count: infinite;
}



	</style>
</head>
<body>
	<div class="first-text">Somebody once told me </div>
  <div class="second-text">the world</div>
  <div class="third-text"> is gonna roll me</div>
  <div class="fourth-text">I aint the sharpest</div>
  <div class="fifth-text"> tool in the shed</div>
  <div class="sixth-text">she was looking</div>
  <div class="seventh-text">kinda dumb with</div>
  <div class="eigth-text">her finger and her</div>
  <div class="ninth-text"> thumb in the shape</div>
  <div class="tenth-text"> of an "L" </div>
  <footer>
      <p><a href="index.html">Back to the Homepage  </a></p>                            
  </footer>
 

</body>
</html>
